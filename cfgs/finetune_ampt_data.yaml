optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005, 
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/ampt_data_total_3D.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/ampt_data_total_3D.yaml, 
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/ampt_data_total_3D.yaml, 
            others: {subset: 'test'}}}
model : {
  NAME: PointTransformer,
  pos_embed_hidden_dim: 32,
  trans_dim: 96, 
  depth: 6, 
  drop_path_rate: 0.1, 
  cls_dim: 2, 
  num_heads: 6,
  group_size: 2, 
  num_group: 128, 
  encoder_dims: 64,
}
npoints: 128
total_bs : 128
step_per_update : 1
max_epoch : 300
grad_norm_clip : 10
